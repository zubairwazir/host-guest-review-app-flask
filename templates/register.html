{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}

    <h3>Create your account</h3>
    <form action="/register" method="post">
        <div class="form-group">
            <label for="Username">Username</label>
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username"
                   type="text"/>

        </div>
        <div class="form-group">
            <label class="form-check-label" for="Name">Name</label>
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text"/>
        </div>
        <div class="form-group">
            <label class="form-check-label" for="location">Location</label>
            <input autocomplete="off" autofocus class="form-control" name="location" placeholder="Location"
                   type="text"/>
        </div>
        <div class="form-group">
            <label class="form-check-label" for="password">Password</label>
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <label class="form-check-label" for="confirmation">Confirmation</label>
            <input class="form-control" name="confirmation" placeholder="Confirm password" type="password"/>

        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="user_type" id="user_type_host" value="host" checked>
                <label class="form-check-label" for="user_type_host">
                    Host
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="user_type" id="user_type_guest" value="guest">
                <label class="form-check-label" for="user_type_guest">
                    Guest
                </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
